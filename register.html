<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
<h1>Zəhmət Olmasa Qeydiyyat Formunu Doldurun.</h1>
<hr>

<form>

  <h4>Hesab Məlumatları</h4>
  <p>
    İstifadəçi qdı : <input type="text" name="username" placeholder="İstifadəçi adını daxil edin" required>
  </p>
  <p>
    Email : <input type="email" name="eposta" placeholder="email daxil edin" required>
  </p>

  <p>
    Şifrə : <input type="password" name="parola" placeholder="şifrəni daxil edin" required>
  </p>

  <h4>Şəxsi məlumatlar</h4>

  <p>
    Ad: <input type="text" name="ad">
  </p>
  <p>
    Soyad :<input type="text" name="soyad">
  </p>

  <p>
    Şəhər :
    <select name="sehir">
      <option>Seçin</option>
      <option>Bakı</option>
      <option>Sumqayıt</option>
      <option>Quba</option>
    </select>
  </p>

  <p>

    Cins :
    <input type="radio" name="cinsiyet"> Kişi
    <input type="radio" name="cinsiyet"> Qadın
  </p>

 
  <input type="submit" value="Kaydet">

</form>
</body>

</html>
